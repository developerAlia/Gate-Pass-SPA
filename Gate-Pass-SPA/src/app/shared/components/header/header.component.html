<!-- Page Header Start-->
<div
  class="page-main-header"
  [ngClass]="{ open: navServices.collapseSidebar }"
  id="page-main-header"
>
  <div class="main-header-right row">
    <div class="main-header-left d-lg-none">
      <div class="logo-wrapper">
        <a href="javascript::void(0)"
          ><img src="assets/images/mtc/mtc_logo.png" alt=""
        /></a>
      </div>
    </div>
    <div class="mobile-sidebar">
      <div class="media-body text-right switch-sm">
        <label class="switch">
          <a href="javascript:void(0)" (click)="collapseSidebar()">
            <app-feather-icons
              id="sidebar-toggle"
              [icon]="'align-left'"
            ></app-feather-icons>
          </a>
        </label>
      </div>
    </div>
    <div class="nav-right col">
      <ul class="nav-menus" [ngClass]="{ open: openNav }">
        <li></li>

        <li class="onhover-dropdown">
          <a class="txt-dark" href="javascript:void(0)">
            <!-- <h6>{{ "LANGUAGE" | translate }}</h6> -->
            <h6 style="font-size: 2.0em;">
              <i class="fa fa-language"></i>
            </h6>
          </a>
          <ul class="language-dropdown onhover-show-div p-20">
            <li>
              <a href="javascript:void(0)" data-lng="en" (click)="callall('en')"
                ><i class="flag-icon flag-icon-gb"></i>
                {{ "ENGLISH" | translate }}</a
              >
            </li>
            <li>
              <a href="javascript:void(0)" data-lng="ar" (click)="callall('ar')"
                ><i class="flag-icon flag-icon-om"></i>
                {{ "ARABIC" | translate }}</a
              >
            </li>
          </ul>
        </li>
        <li class="onhover-dropdown">
          <div class="media align-items-center">
            <img
              class="align-self-center pull-right img-50 rounded-circle"
              src="{{
                sysUserInfo.img
                  ? 'data:image/jpg;base64,' + sysUserInfo.img
                  : 'assets/images/user/user.png'
              }}"
              alt="header-user"
            />
          </div>

          <ul class="profile-dropdown onhover-show-div p-20">
            <li>
              <a href="javascript:void(0)" (click)="logout()">
                <app-feather-icons [icon]="'log-out'"></app-feather-icons
                >{{ "LOGOUT" | translate }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="d-lg-none mobile-toggle pull-right">
        <app-feather-icons [icon]="'more-horizontal'"></app-feather-icons>
      </div>
    </div>
  </div>
</div>
<!-- Page Header Ends -->
