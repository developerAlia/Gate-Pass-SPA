<div class="form-group">
  <div class="input-group custom-datepicker job-input-datepicker">
    <input
      type="date"
      class="form-control"
      [required]="isRequired"
      [placeholder]="label"
      readonly
      name="dp"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [formControl]="ngControl.control"
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      ngbDatepicker
      #ded="ngbDatepicker"
      style="background-color: white !important"
    />

    <div class="input-group-append">
      <button
        class="btn btn-primary"
        [disabled]="!readonlyStatus"
        (click)="ded.toggle()"
        type="button"
      >
        <i class="fa fa-calendar"></i>
      </button>
    </div>
  </div>
</div>
