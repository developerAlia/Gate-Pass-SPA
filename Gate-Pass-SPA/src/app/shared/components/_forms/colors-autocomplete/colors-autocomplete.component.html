<div class="form-group">
  <ng-select
    [items]="colors"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="ngControl.control"
    [clearable]="false"
    bindValue="zColorId"
    bindLabel="{{ 'name' + (translate.currentLang | titlecase) }}"
    [placeholder]="'SELECTCOLOR' | translate"
    [(ngModel)]="selectedId"
  >
  </ng-select>
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{ "is-required" | translate }}
  </div>
</div>
