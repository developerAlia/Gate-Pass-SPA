<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    {{ "PROFILE" | translate }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div *ngIf="hrmsInfo">
      <div class="row mb-2">
        <div class="col-auto">
          <img
            class="img-100 rounded-circle"
            alt=""
            src="{{
              hrmsInfo.img
                ? 'data:image/jpg;base64,' + hrmsInfo.img
                : 'assets/images/user/user.png'
            }}"
          />
        </div>
        <div class="col align-self-center">
          <h5 class="">
            {{
              hrmsInfo["fullName" + (translate.currentLang | titlecase)]
            }}
          </h5>
          <!-- <p class="mb-4">{{hrmsInfo.department}}</p> -->
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="form-label">{{ "Department" | translate }}</label>
        <textarea
          rows="2"
          class="form-control"
          readonly
          style="background-color: white !important"
          value="{{
            hrmsInfo['department' + (translate.currentLang | titlecase)]
          }}"
        >
        </textarea>
      </div>

      <div class="mt-3 mb-7 form-group">
        <label class="form-label">{{ "Designation" | translate }}</label>
        <textarea
          rows="2"
          style="background-color: white !important"
          class="form-control"
          readonly
          value="{{
            hrmsInfo['designation' + (translate.currentLang | titlecase)]
          }}"
        ></textarea>
      </div>

      <div class="mt-3 mb-7 form-group">
        <label class="form-label">{{ "E-mail" | translate }}</label>
        <textarea
          rows="2"
          style="background-color: white !important"
          class="form-control"
          readonly
          value="{{ hrmsInfo.email }}"
        ></textarea>
      </div>

      <div class="mt-3 form-group">
        <label class="form-label">{{ "Mobile" | translate }}</label>
        <textarea
          rows="2"
          style="background-color: white !important"
          class="form-control"
          readonly
          value="{{ hrmsInfo.mobile }}"
        ></textarea>
      </div>

      <div class="mt-3 mb-7 form-group"></div>
    </div>


    <!-- <div class="row">

    </div> -->
  </div>

  <div class="modal-footer mt-4">
    <span>
      <button type="button" class="btn btn-outline-dark" (click)="closeModal()">
        Close
      </button>
    </span>
  </div>
</div>
