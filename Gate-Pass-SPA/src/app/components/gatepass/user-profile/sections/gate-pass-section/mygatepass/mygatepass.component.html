<div class="card">
  <div class="card-absolute">
    <div class="row ml-4 mr-4"></div>
    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <car-plate
            [plateNumber]="cardData.plateNumber"
            [plateCodeEn]="cardData.zPlateCodeNameEn"
            [plateCodeAr]="cardData.zPlateCodeNameAr"
            [plateColor]="cardData.zOwnershipTypeColorClass"
            [plateTextColor]="cardData.zOwnershipTypeTextColor"
          ></car-plate>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="form-label"
                >{{ "VehicleMaker" | translate }}:</label
              >
              <div class="form-group">
                <input
                  readonly
                  class="form-control bg-color-white"
                  [value]="
                    cardData[
                      'zVehicleMakerName' + (translate.currentLang | titlecase)
                    ]
                  "
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="form-label"
                >{{ "VehicleModel" | translate }}:</label
              >
              <div class="form-group">
                <input
                  readonly
                  class="form-control bg-color-white"
                  [value]="
                    cardData[
                      'zVehicleModelName' + (translate.currentLang | titlecase)
                    ]
                  "
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="form-label">{{ "Year" | translate }}:</label>
              <div class="form-group">
                <input
                  readonly
                  class="form-control bg-color-white"
                  [value]="cardData.year"
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label class="form-label">{{ "RequestDate" | translate }}:</label>
              <div class="form-group">
                <input
                  readonly
                  class="form-control bg-color-white"
                  [value]="cardData.requestDate | date"
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <!-- <label class="form-label">{{ "StatusOfRequest" | translate }}:</label> -->
              <div class="form-group">
                <input
                  readonly
                  class="form-control bg-color-white {{
                    cardData.zRequestsStatusColorClass
                  }}"
                  [value]="
                    cardData[
                      'zRequestsStatusName' +
                        (translate.currentLang | titlecase)
                    ]
                  "
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
              <a href="javascript:void(0)">
                <i
                  (click)="openModal(cardData.requestsId, false)"
                  ngbTooltip="{{ 'View' | translate }}"
                  class="fa fa-folder-open"
                  style="font-size: 1.73em"
                ></i>
              </a>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
              <a
                href="javascript:void(0)"
                *ngIf="cardData.zRequestsStatusId == ZRequestStatus.Rejected"
              >
                <i
                  (click)="openModal(cardData.requestsId, true)"
                  ngbTooltip="{{ 'Modify' | translate }}"
                  class="fa fa-edit"
                  style="font-size: 1.73em"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
