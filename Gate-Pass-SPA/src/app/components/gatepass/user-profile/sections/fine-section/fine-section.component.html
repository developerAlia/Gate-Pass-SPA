<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div style="width: 100%; height: 100%">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <!-- <a
                href="javascript:void(0)"
                ngbTooltip="{{ 'NEWGATEPASS' | translate }}"
                (click)="openModal(0, true)"
                ><i class="icofont icofont-ui-add" style="font-size: 1.73em"></i
              ></a> -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h5>
                <i class="fa fa-filter mr-2"></i
                >{{ "FilterByVehicle" | translate }}
              </h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
              <div class="row" [formGroup]="searchForm" *ngIf="searchForm">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                  <ng-select formControlName="vehicleId">
                    <ng-option
                      *ngFor="let car of vehicleData"
                      [value]="car.vehicleId"
                    >
                      {{
                        car[
                          "zVehicleMakerName" +
                            (translate.currentLang | titlecase)
                        ] +
                          " " +
                          car[
                            "zVehicleModelName" +
                              (translate.currentLang | titlecase)
                          ] +
                          " - " +
                          car["year"] +
                          " | " +
                          car["plateNumber"] +
                          " " +
                          car["zPlateCodeNameEn"] +
                          " " +
                          car["zPlateCodeNameAr"]
                      }}
                    </ng-option>
                  </ng-select>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                  <button class="btn btn-dark" type="button" (click)="reset()">
                    {{ "Reset" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div
              class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
              *ngFor="let item of cardData"
            >
              <my-fines [cardData]="item"></my-fines>
            </div>
          </div>
          <ngb-pagination
            [boundaryLinks]="true"
            [(page)]="pagination.currentPage"
            [pageSize]="pagination.itemsPerPage"
            [collectionSize]="pagination.totalItems"
            (pageChange)="changePage($event)"
            [rotate]="true"
            [maxSize]="5"
            [boundaryLinks]="true"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
